#
# Custom Skins Manager —Åonfiguration
#            (BungeeCord)
#

# This a name of the language file in /lang folder
# You can create your own language file. But we've prepared following languages:
# en_us - English (US)
# ru_ru - Russian
# es_es - Spanish
language: "en_us"

# Configure database credentials to store all skin data
# By default plugin uses H2 local database
# Available database types:
# - H2
# - MySQL
database:
  type: "H2"
  host: "localhost"
  port: 3306
  database: "skins"
  user: "user"
  password: "password"

# Set to 'false' if you need to disable skin restoring on offline-mode servers
restoreSkins: true

# Set to 'true' if you need to update player's default (premium) skin on join
updateDefaultSkin: false

# This is a list of default skins for players who do not have their own (steve, alex)
# You can add new items to this list. Skins will be assigned randomly.
defaultSkins:
  - texture: ""
    signature: ""

# You can add your own accounts and not be dependent on mineskin
# Check out wiki to know how to do that
mojang:
  enable: false
  period: 30
  accounts:
    - login: "example@mail.com"
      password: "password"
    - login: "example2@mail.com"
      password: "password2"

# Set to true if you want to enable nicknames blacklist
enableBlacklist: false

# You can add some bypass permission for every element of the blacklist
# Just add some permission name after char ':'
blacklist:
  - "Notch"
  - "Dinnerbone:some.permission"

# Set to true if you want to enable nicknames blacklist
# If blacklist enabled in same time, blacklist will be disabled automatically
enableWhitelist: false

# You can add some bypass permission for every element of the whitelist
# Just add some permission name after char ':'
whitelist:
  - "Notch"
  - "Dinnerbone:some.permission"